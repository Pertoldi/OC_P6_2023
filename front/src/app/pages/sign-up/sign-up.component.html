<app-header-private></app-header-private>
<div class="center">
  <h1>S'incrire</h1>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">

    <label for="name">nom d'utilisateur</label>
    <input type="name" id="name" formControlName="name" required />

    <label for="email">Adresse e-mail</label>
    <input type="text" id="email" formControlName="email" required />

    <label for="password">Mot de passe</label>
    <input type="password" id="password" formControlName="password" required />

    <button mat-raised-button color="primary" type="submit">Se connecter</button>
  </form>
</div>
